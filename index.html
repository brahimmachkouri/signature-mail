<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="author" content="Brahim Machkouri" /> 
    <title>Signature email URCA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>
    <div class="container">
        <div class="page-header">
        <div class="row">
            <h1>Générateur de signature de courrier électronique URCA </h1>
        </div><br/>
        </div>
        <form>
        
        <div class="row">
            <div class="col-md-6">
                <div class="control-group">
                    <label class="control-label" for="prenom">Prénom :</label>
                    <div class="controls">
                        <input type="text" id="prenom" class="form-control" name="prenom">
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="control-group">
                    <label class="control-label" for="nom">Nom :</label>
                    <div class="controls">
                        <input type="text" id="nom" class="form-control" name="nom">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">&nbsp;</div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="control-group">
                    <label class="control-label" for="titre">Titre/Fonction :</label>
                    <div class="controls">
                        <input type="text" id="titre" class="form-control" name="titre" value="" placeholder="ex : Directeur,Technicien,Assistante de formation...">
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="control-group">
                    <label class="control-label" for="telephone">Téléphone :</label>
                    <div class="controls">
                        <input type="text" id="tel" class="form-control" name="telephone" value="" placeholder="ex : 03 25 42 46 46">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">&nbsp;</div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="control-group">
                    <label class="control-label" for="fls">Formation/Labo/Service :</label>
                    <div class="controls">
                        <input type="text" id="dep" class="form-control" name="fls" placeholder="ex : Métiers du Multimédia & de l'Internet, Service Informatique et Audiovisuel...">
                    </div>
                </div>
            </div>

            
        </div>

        <div class="row">&nbsp;</div>

        <div class="row">
            <div class="col-md-12 text-center">
                <div class="control-group"><br>
                    <div class="controls">
                        <button class="btn btn-primary" type="submit" id="submit_button">Générer la signature</button>
                    </div>
                </div>
                
            </div>
        </div>
      </form>
    </div>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js" integrity="sha256-oTyWrNiP6Qftu4vs2g0RPCKr3g1a6QTlITNgoebxRc4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script type="text/javascript">
    let form = document.querySelector('form');
    form.reset()
    form.addEventListener('submit', e => {
      e.preventDefault(); // Empêche le rechargement de la page
      let prenom = document.getElementById('prenom').value;
      let nom = document.getElementById('nom').value;
      let titre = document.getElementById('titre').value;
      let dep = document.getElementById('dep').value;
      let tel = document.getElementById('tel').value;
      console.log(prenom,nom,titre,dep,tel);
      window.location.href = 'signature.html?prenom=' + prenom + '&nom=' + nom + '&titre=' + titre +'&dep=' + dep + '&tel=' + tel;
    });
</script>
</body>
</html>
